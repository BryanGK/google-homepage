<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="app.css" rel="stylesheet">
        <title>Google Homepage</title>
    </head>

    <body>
        <div id="top_nav" class="top_nav">
            <ul>
                <div class="left_align">
                    <li><a href="https://www.google.com">About</a></li>
                    <li><a href="https://www.google.com">Store</a></li>
                </div>
                <div class="right_align">
                <li><a href="https://www.google.com">Gmail</a></li>
                <li><a href="https://www.google.com">Images</a></li>
                <li><a href="https://www.google.com"><img id="grid"
                            src="http://www.myiconfinder.com/uploads/iconsets/256-256-ed559f9ab4ee6cec08ffde71c58a68af-grid.png"
                            alt=""></a></li>
                <li><a href="https://www.google.com"><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu9p3CYHIWoYjd60hLBfEpmFLXU_ypSPL_FBYw-rAQ=s64-c-mo"
                            alt="none" id="user_pic"></a></li></div>
            </ul>
        </div>
        <div class="space"></div>
        <div id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>
        <div class="search_bar" id="search"><input type="search" name="search" id="search">
            <img class="search_bar" id="search_ico"
                src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-512.png" alt="">
            <img class="search_bar" id="voice"
                src="http://1.bp.blogspot.com/-lINg3E20_4Y/VebwdAy_MaI/AAAAAAAAFJU/8Jg2H-3-_cc/s1600/Microphone.png" alt="">
        </div>
        <div class="button">
            <button class="button" id="g_s">Google Search</button>
            <button class="button" id="i_f_l">I'm Feeling Lucky</button>
        </div>
        <div id="lang"></div>
        <div id="btm_nav"></div>
    </body>

</html>
